<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sample-btn {
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .sample-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        #result-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sentiment Analysis Application</h1>
        <p class="text-center">Analyze the sentiment of your text using different machine learning models!</p>

        <!-- Sample Sentences -->
        <div class="d-flex flex-wrap justify-content-center">
            <button class="sample-btn" onclick="setInputText('I am so happy today! ğŸ˜Š')">I am so happy today! ğŸ˜Š</button>
            <button class="sample-btn" onclick="setInputText('I am extremely sad and disappointed. ğŸ˜”')">I am extremely sad and disappointed. ğŸ˜”</button>
            <button class="sample-btn" onclick="setInputText('This is the best day of my life! ğŸ‰')">This is the best day of my life! ğŸ‰</button>
            <button class="sample-btn" onclick="setInputText('I hate everything about this. ğŸ˜¡')">I hate everything about this. ğŸ˜¡</button>
            <button class="sample-btn" onclick="setInputText('Wow, that was amazing! ğŸ˜')">Wow, that was amazing! ğŸ˜</button>
            <button class="sample-btn" onclick="setInputText('I feel so relaxed and at peace. ğŸ§˜â€â™€ï¸')">I feel so relaxed and at peace. ğŸ§˜â€â™€ï¸</button>
            <button class="sample-btn" onclick="setInputText('I am furious about the service I received. ğŸ˜ ')">I am furious about the service I received. ğŸ˜ </button>
            <button class="sample-btn" onclick="setInputText('This is okay, nothing special. ğŸ˜')">This is okay, nothing special. ğŸ˜</button>
            <button class="sample-btn" onclick="setInputText('I am so proud of myself today! ğŸ‰')">I am so proud of myself today! ğŸ‰</button>
            <button class="sample-btn" onclick="setInputText('I am feeling anxious and stressed. ğŸ˜Ÿ')">I am feeling anxious and stressed. ğŸ˜Ÿ</button>
        </div>

        <!-- Input Text -->
        <div class="mb-3">
            <label for="userText" class="form-label">Your Input Text:</label>
            <textarea id="userText" class="form-control" rows="3" placeholder="Enter your text here..."></textarea>
        </div>

        <!-- Model Selector -->
        <div class="mb-3">
            <label for="modelSelect" class="form-label">Select Model:</label>
            <div class="btn-group w-100" role="group" id="modelSelect">
                <input type="radio" class="btn-check" name="model" id="logistic_regression" value="logistic_regression" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="logistic_regression">Logistic Regression</label>

                <input type="radio" class="btn-check" name="model" id="naive_bayes" value="naive_bayes" autocomplete="off">
                <label class="btn btn-outline-primary" for="naive_bayes">Naive Bayes</label>

                <input type="radio" class="btn-check" name="model" id="svm" value="svm" autocomplete="off">
                <label class="btn btn-outline-primary" for="svm">SVM</label>

                <input type="radio" class="btn-check" name="model" id="lstm" value="lstm" autocomplete="off">
                <label class="btn btn-outline-primary" for="lstm">LSTM</label>

                <input type="radio" class="btn-check" name="model" id="bert" value="bert" autocomplete="off">
                <label class="btn btn-outline-primary" for="bert">BERT</label>

            </div>
        </div>

        <!-- Predict Button -->
        <button class="btn btn-primary w-100" onclick="predictSentiment()">ğŸ” Predict Sentiment</button>

        <!-- Result Box -->
        <div id="result-box"></div>
    </div>

    <script>
        // Set sample text in the input box
        function setInputText(text) {
            document.getElementById("userText").value = text;
        }

        // Predict sentiment
        async function predictSentiment() {
            const userText = document.getElementById("userText").value;
            const selectedModel = document.querySelector('input[name="model"]:checked').value;

            if (!userText) {
                alert("Please enter text for sentiment analysis.");
                return;
            }

            // Send data to backend
            const formData = new FormData();
            formData.append('text', userText);
            formData.append('model', selectedModel);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Failed to get a valid response from server");
                }

                const responseText = await response.text();
                console.log("[DEBUG] Response Text:", responseText);
                const data = JSON.parse(responseText);

                const resultBox = document.getElementById("result-box");
                resultBox.style.display = "block"; // Show result box

                // Apply styling based on sentiment output (-1, 0, or 1)
                resultBox.className = ""; // Reset classes
                const sentimentValue = parseFloat(data.sentiment); // Convert string to number

                if (sentimentValue === 1) {
                    resultBox.classList.add("positive");
                    resultBox.textContent = "ğŸ˜Š Positive Sentiment";
                } else if (sentimentValue === -1) {
                    resultBox.classList.add("negative");
                    resultBox.textContent = "ğŸ˜¡ Negative Sentiment";
                } else if (sentimentValue === 0) {
                    resultBox.classList.add("neutral");
                    resultBox.textContent = "ğŸ˜ Neutral Sentiment";
                } else {
                    resultBox.classList.add("neutral");
                    resultBox.textContent = "âš ï¸ Unexpected sentiment value received.";
                }
            } catch (error) {
                console.error("[ERROR]", error);
                alert("An unexpected error occurred: " + error.message);
            }
        }
    </script>
</body>
</html>
