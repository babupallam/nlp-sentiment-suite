<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sample-btn {
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .sample-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        textarea {
            resize: none;
        }
        #result-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sentiment Analysis Application</h1>
        <p class="text-center">Analyze the sentiment of your text using different machine learning models!</p>

        <!-- Sample Sentences -->
        <div class="d-flex flex-wrap justify-content-center">
            <button class="sample-btn" onclick="setInputText('I am so happy today! üòä')">I am so happy today! üòä</button>
            <button class="sample-btn" onclick="setInputText('I am extremely sad and disappointed. üòî')">I am extremely sad and disappointed. üòî</button>
            <button class="sample-btn" onclick="setInputText('This is the best day of my life! üéâ')">This is the best day of my life! üéâ</button>
            <button class="sample-btn" onclick="setInputText('I hate everything about this. üò°')">I hate everything about this. üò°</button>
            <button class="sample-btn" onclick="setInputText('Wow, that was amazing! üòç')">Wow, that was amazing! üòç</button>
            <button class="sample-btn" onclick="setInputText('I feel so relaxed and at peace. üßò‚Äç‚ôÄÔ∏è')">I feel so relaxed and at peace. üßò‚Äç‚ôÄÔ∏è</button>
            <button class="sample-btn" onclick="setInputText('I am feeling anxious and stressed. üòü')">I am feeling anxious and stressed. üòü</button>
            <button class="sample-btn" onclick="setInputText('I am so proud of myself today! ü•≥')">I am so proud of myself today! ü•≥</button>
            <button class="sample-btn" onclick="setInputText('I am overwhelmed with joy. üòÑ')">I am overwhelmed with joy. üòÑ</button>
            <button class="sample-btn" onclick="setInputText('I do not know what to feel about this. ü§î')">I do not know what to feel about this. ü§î</button>
        </div>

        <!-- Input Text -->
        <div class="mb-3">
            <label for="userText" class="form-label">Your Input Text:</label>
            <textarea id="userText" class="form-control" rows="3" placeholder="Enter your text here..."></textarea>
        </div>

        <!-- Model Selector -->
        <div class="mb-3">
            <label for="modelSelect" class="form-label">Select Model:</label>
            <select id="modelSelect" class="form-select">
                <option value="" disabled selected>Select a model</option>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Predict Button -->
        <button class="btn btn-primary w-100" onclick="predictSentiment()">üîç Predict Sentiment</button>

        <!-- Result Box -->
        <div id="result-box"></div>
    </div>

    <script>
        // Set sample text in the input box
        function setInputText(text) {
            document.getElementById("userText").value = text;
        }

        // Predict sentiment
        async function predictSentiment() {
            const userText = document.getElementById("userText").value;
            const model = document.getElementById("modelSelect").value;

            if (!userText) {
                alert("Please enter text for sentiment analysis.");
                return;
            }

            // Send data to backend
            const formData = new FormData();
            formData.append('text', userText);
            formData.append('model', model);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Failed to get a valid response from server");
                }

                const data = await response.json();
                console.log(data); // Debugging line to see the response

                const resultBox = document.getElementById("result-box");
                resultBox.style.display = "block"; // Show result box

                // Apply styling based on sentiment output (-1, 0, or 1)
                resultBox.className = ""; // Reset classes
                const sentimentValue = parseFloat(data.sentiment); // Convert string to number

                if (sentimentValue === 1) {
                    resultBox.classList.add("positive");
                    resultBox.textContent = "üòä Positive Sentiment";
                } else if (sentimentValue === -1) {
                    resultBox.classList.add("negative");
                    resultBox.textContent = "üò° Negative Sentiment";
                } else if (sentimentValue === 0) {
                    resultBox.classList.add("neutral");
                    resultBox.textContent = "üòê Neutral Sentiment";
                } else {
                    resultBox.classList.add("neutral");
                    resultBox.textContent = "‚ö†Ô∏è Unexpected sentiment value received.";
                }
            } catch (error) {
                console.error(error);
                alert("An unexpected error occurred: " + error.message);
            }
        }
    </script>
</body>
</html>
